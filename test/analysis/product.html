  <head>
    <meta charset="utf-8" />

  <body>

    <div class="top-bar color-bar">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li><img src="img/logo.png"></li>          
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">          
          <li><a href="#">ANALYZE</a></li>
          <li><a href="#">PRODUCT COMPARE</a></li>
          <li><a href="#">LAST ANALYSIS</a></li>
          <li><a href="#">FAKEST REVIEWS</a></li>
        </ul>
      </div>
    </div>
    
    <div style="background-color:white;">      
      <div class="row">
        <div class="large-12 columns product-head">
          Review Reveal Opinion
        </div>
        <div class="large-4 columns product-img">
          <img src="img/product.jpg">
        </div>
        <div class="large-8 columns">
          <div class="row product-info">
            <div class="large-8 columns">
              <h3>Review Reveal Score</h3> 
              <div class="cont">
                <div class="stars">
                  <form action="">
                    <input class="star star-5" id="star-5-2" type="radio" name="star"/>
                    <label class="star star-5" for="star-5-2"></label>
                    <input class="star star-4" id="star-4-2" type="radio" name="star"/>
                    <label class="star star-4" for="star-4-2"></label>
                    <input class="star star-3" id="star-3-2" type="radio" name="star"/>
                    <label class="star star-3" for="star-3-2"></label>
                    <input class="star star-2" id="star-2-2" type="radio" name="star"/>
                    <label class="star star-2" for="star-2-2"></label>
                    <input class="star star-1" id="star-1-2" type="radio" name="star"/>
                    <label class="star star-1" for="star-1-2"></label>
                  </form>                                   
                </div>
                <div class="bage">
                  <span data-tooltip aria-haspopup="true" class="has-tip" data-disable-hover="false" tabindex="1" title="Our own product rating system. See how it works here.">
                    <img src="img/bage.png">
                  </span>
                </div>
              </div>              
            </div>
            <div class="large-4 columns text-center interest">
              
                <h1>60%</h1>
                <p>Fake reviews detected</p>
                     
            </div>
          </div>
        </div>
      </div>
    </div>

      </div>
